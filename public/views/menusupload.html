<div class="col-md-6 col-md-offset-3  bootcards-cards">
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Add Category</h3>
   </div>
   <div class="modal-body">
      <form ng-submit="menusuploadpgectrl.addcategory()">
  <div class="form-group">
   <div class="input-group">
     <span class="glyphicon glyphicon-cutlery input-group-addon"></span>
     <div>
    <input type="text" class="form-control" ng-model="menusuploadpgectrl.categoryname" placeholder="Category Name">
    </div>
  </div>
  </div>
  <input type="submit" value="Add" class="btn btn-success btn" />
</form>
    </div>
  <div class="panel-footer">
    <small>Add category card</small>
  </div>
</div>
</div>
</div>

<div class="col-md-6 col-md-offset-3  bootcards-cards">
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Menu Card</h3>
     <div class="btn-group pull-right visible-xs">
                <a class="btn btn-primary" >
                  <i class="fa fa-pencil"></i>
                  <span>Save Changes</span>
                </a>
              </div>  
              <a class="btn btn-primary pull-right hidden-xs" >
                <i class="fa fa-pencil"></i>
                <span>Save Changes</span>
              </a>
   </div>
   <div class="modal-body">
     <accordion>
    <accordion-group ng-repeat="group in menusuploadpgectrl.groups">
      <accordion-heading>
        {{group.title}}
          <div class="pull-right btn-group btn-group-xs" >
                  <a  type="button" class="btn btn-danger btn-xs" ng-click="menusuploadpgectrl.deletecategory($index);$event.preventDefault();$event.stopPropagation()">Delete</a>
                </div>
              <div class="pull-right btn-group">
               &nbsp;
                <button type="button" ng-click="menusuploadpgectrl.additemtocategory($index);$event.preventDefault();$event.stopPropagation()" class="btn btn-xs btn-success">
                  Add Item 
                </button>
              </div> 
      </accordion-heading>
      <ul list class="list-group">
        <li class = "list-group-item" ng-repeat="item in group.items"> 
         <div class="pull-right btn-group btn-group-xs" >
                  <a type="button" class="btn btn-danger btn-xs" ng-click="menusuploadpgectrl.deleteitem($parent.$index,$index);">Delete</a>
                </div>
               
                Rs {{item['item-price']}}
                <div class=" pull right col-sm-6">
                  <p class="list-group-item-text"> {{item['item-name']}}</p>
                </div>
               
                </li>
      </ul>
    </accordion-group>   
  </accordion>
    </div>
  <div class="panel-footer">
    <small>Add Menu card</small>
  </div>
</div>
</div>


  <script type="text/ng-template" id="addNewItem.html">
  
    <div class="modal-content">
      <form class="form-horizontal" name="priceForm" ng-submit = "ok()" >
      <div class="modal-header">
          <div class="btn-group pull-left">
            <button class="btn btn-danger" ng-click = "cancel()" data-dismiss="modal">
              Cancel
            </button>
          </div>
          <div class="btn-group pull-right">
            <input type="submit" value = "Save" class="btn btn-success" />
          </div>

          <h3 class="modal-title">Add New Item</h3>
        </div>

        <div class="modal-body">
          <div class="form-group" >
            <label class="col-xs-3 control-label">Item Name</label>
            <div class="col-xs-9">
              <input type="text" name="itemname" name = "itemname" ng-model = "item.itemname" required class="form-control" placeholder="Enter a Item Name" value="">
               <div ng-show="priceForm.$submitted"> 
                 <span class="label label-danger" ng-show="priceForm.itemname.$invalid">Enter a Item Name</span>
                </div>
            </div>
          </div>
      
          <div class="form-group">
            <label class="col-xs-3 control-label">Price</label>
            <div class="col-xs-9">
               <input type="number" name="Price" name = "price" required ng-model = "item.itemprice"  class="form-control" placeholder="Enter a Price" value="">
                <div ng-show="priceForm.$submitted"> 
                 <span class="label label-danger" ng-show="priceForm.price.$invalid">Enter a Price</span>
                </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <small class="pull-left">Add new item card</small>
        </div>
    </form>
    </div>
    </script>
